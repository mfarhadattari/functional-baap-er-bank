<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <link rel="shortcut icon" href="./image/payment-service.png" type="image/x-icon">

    <!-- tailwindCSS js -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="p-5">
        <h1 class="text-5xl text-center font-bold text-purple-800">Functional Baap Er Bank</h1>
    </header>
    <main>
        <!-- Summary Section -->
        <section class="mt-5">
            <div class="grid md:grid-cols-3 gap-5 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400  rounded-xl p-10">
                    <h2 class="text-3xl font-semibold">Deposit</h2>
                    <h2 class="text-5xl font-semibold">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-purple-600  rounded-xl p-10">
                    <h2 class="text-3xl font-semibold">Withdraw</h2>
                    <h2 class="text-5xl font-semibold">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-sky-600  rounded-xl p-10">
                    <h2 class="text-3xl font-semibold">Balance</h2>
                    <h2 class="text-5xl font-semibold">$<span id="total-balance">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw section -->
        <section class="mt-5">
            <div class="w-3/4 mx-auto grid md:grid-cols-2 gap-5">
                <div class="bg-slate-500  rounded-xl p-5">
                    <h1 class="font-bold text-white text-4xl">
                        Please Deposit
                    </h1>
                    <input class="w-full md:w-3/4 my-5 p-3 rounded-lg text-xl font-medium block" id="deposit-field" type="text" placeholder="Enter Deposit Amount">
                    <button class="texl-2xl font-semibold bg-pink-400 hover:bg-sky-600 text-white px-6 py-2 rounded-lg" id="deposit-btn">
                        Deposit
                    </button>
                </div>
                <div class="bg-amber-500  rounded-xl p-5">
                    <h1 class="font-bold text-white text-4xl">
                        Please Withdraw
                    </h1>
                    <input class="w-full md:w-3/4 my-5 p-3 rounded-lg text-xl font-medium block" id="withdraw-field" type="text" placeholder="Enter Withdraw Amount">
                    <button class="texl-2xl font-semibold bg-red-900 hover:bg-sky-600 text-white px-6 py-2 rounded-lg" id="withdraw-btn">
                        Withdraw
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- script file -->
    <script src="./js/utilities.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
