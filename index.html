<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <link rel="shortcut icon" href="./image/payment-service.png" type="image/x-icon">

    <!-- tailwindCSS js -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="font-bold text-5xl text-center text-purple-900 mt-5">Welcome To Functional Baap Er Bank</h1>
    </header>
    <main>
        <section class="mt-10 md:mt-20">
            <div class="w-full md:w-3/4 mx-auto bg-sky-400 rounded-xl p-5">
                <h1 class="font-semibold text-3xl text-white text-center mb-5">Please Login</h1>
                <div class="w-4/5 md:w-1/2 mx-auto">
                    <input type="email" name="" class="block mb-3 w-full p-3 rounded-lg text-xl font-semibold" id="user-email"
                        placeholder="Please Input Your Email">
                    <input type="password" name="" class="block mb-3 w-full p-3 rounded-lg text-xl font-semibold" id="user-password"
                        placeholder="Please Input Your Password">
                    <button
                        class="bg-pink-600 hover:bg-teal-700 text-white py-2 px-5 rounded-lg font-semibold text-xl w-full text-center" id="login-btn">
                        Login</button>
                </div>
            </div>
        </section>

    </main>
<!-- Script js -->
<script src="./js/script.js"></script>
</body>

</html>
